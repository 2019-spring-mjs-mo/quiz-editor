<div class="container">
  <div class="row" *ngIf="serviceDown">
    <div class="col-md-12">
      <br><br>
      <div class="card">
        <div class="card-header">
          Quiz Service Down
        </div>
        <div class="card-body">
          Please try again later.
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="!serviceDown">
    <div class="col-md-4">
      <br>
      <button 
        (click)="addNewQuiz()"
        class="btn btn-outline-primary">
        Add New Quiz
      </button>
      <br><br>
      <div class="list-group">
        <a 
          (click)="selectQuiz(q)"
          [class.active]="q == selectedQuiz"
          href="#"
          *ngFor="let q of quizzes" 
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          {{ q.name }}
          <span 
            class="badge badge-secondary"
            [class.bg-danger]="q.questions.length == 0">
            {{ q.questions.length }} questions
          </span>
        </a>
      </div>
    </div>
    <div class="col-md-8" *ngIf="!selectedQuiz">
      <br>
      <div class="card">
        <div class="card-body">
          Select a quiz or add a new quiz to get started...
        </div>
      </div>
    </div>
    <div class="col-md-8" *ngIf="selectedQuiz">
      <br>
      <button class="btn btn-outline-success">Save</button>
      <button class="btn btn-link">Cancel</button>
      <br><br>
      <div class="card">
        <div class="card-header">
          General
        </div>
        <div class="card-body">
          <input 
            type="text" 
            [(ngModel)]="selectedQuiz.name"
            class="form-control"
            maxLength="30">
        </div>
      </div>
      <br>
      <div class="card">
        <div class="card-header">
          Questions
        </div>
        <div class="card-body">
          <div class="input-group mb-3" *ngFor="let q of selectedQuiz.questions">
            <input 
              type="text" 
              class="form-control"
              value="{{ q.name }}">
              <div class="input-group-append">
                <button class="btn btn-outline-danger">Remove</button>
              </div>
          </div>
        </div>
      </div>
      <br>
      <div class="card">
        <div class="card-header">
          Other
        </div>
        <div class="card-body">
          <button class="btn btn-outline-danger">Delete This Quiz</button>
        </div>
      </div>
    </div>
  </div>
</div>
