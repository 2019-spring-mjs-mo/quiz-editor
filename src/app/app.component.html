<div class="container">
  <div class="row" *ngIf="serviceDown">
    <div class="col-md-12">
      <br />
      <div class="card">
          <div class="card-body">
            <h3>
                Quiz service down. Please try again later. Sorry : - (
            </h3>
          </div>
      </div>      
    </div>
  </div>
  <div class="row" *ngIf="!serviceDown">
    <div class="col-md-4">
      <br />
      <button 
        (click)="addNewQuiz()"
        class="btn btn-outline-primary"
        >
          Add New Quiz
      </button>
      <div class="list-group mt-4">
        <a
          [class.active] = "q === selectedQuiz"
          (click)="selectQuiz(q)" 
          href="#"
          *ngFor="let q of quizzes" 
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          {{ q.name }}
          <span class="badge badge-secondary" [class.bg-danger]="q.questions.length === 0" >
            {{ q.questions.length }}
          </span>
        </a>
      </div>
    </div>
    <div class="col-md-8" *ngIf="!selectedQuiz">
      <br />
      <div class="card">
        <div class="card-body">
          Select or add a new quiz...
        </div>
      </div>
    </div>
    <div class="col-md-8" *ngIf="selectedQuiz">
      <br />
      <button class="btn btn-outline-success">Save</button>
      <button class="btn btn-link">Cancel</button>
      <div class="card mt-4">  
        <div class="card-header">
          General
        </div>
        <div class="card-body">
          <input 
            type="text" 
            [(ngModel)]="selectedQuiz.name"
            class="form-control">
        </div>
      </div>
      <div class="card mt-4">
        <div class="card-header">
          Questions
        </div>
        <div class="card-body">
          <button (click)="addNewQuestion()" class="btn btn-outline-primary">Add New Question</button>
          <div  class="row mt-4" *ngFor="let q of selectedQuiz.questions">
            <div class="col-md-9 mt-2">
                <input
                  type="text" 
                  [(ngModel)]="q.name"
                  class="form-control">
            </div>
            <div class="col-md-3 mt-2">
              <button class="btn btn-outline-danger" (click)="deleteQuestion(q)">Remove</button>
            </div>
          </div>
        </div>
      </div>
      <div class="card mt-4">
        <div class="card-header">
          Other
        </div>
        <div class="card-body">
          <button class="btn btn-outline-danger" (click)="deleteQuiz(selectedQuiz)">Delete This Quiz</button>
        </div>
      </div>
    </div>
  </div>
</div>
