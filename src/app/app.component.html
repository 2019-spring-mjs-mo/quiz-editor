<div class="container">
  <div class="row">
    <div class="col-md-4"><button class="btn btn-outline-primary">Add New Quiz</button>
      <div class="list-group">
          <a href="#" class="list-group-item" *ngFor = " let quiz of quizzes">{{quiz.name}}</a>
        </div>
    </div>
    
    <div class="col-md-8"><button class="btn btn-outline-success">Save</button>
      <button class="btn btn-link">Cancel</button>
      
      <div class="card">
      <div class="card-herder">General</div>
      <div class="card-body">Coming soon</div>
    </div>
    <div class="card">
      <div class="card-herder">Questions</div>
      <div class="card-body">Coming soon</div>
    </div>
    <div class="card">
      <div class="card-herder">Other</div>
      <div class="card-body">
          <button class="btn btn-outline-danger">Delete This Quiz</button>
      </div>
      
    </div>
  </div>
  </div>
</div>
