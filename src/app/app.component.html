<div class="container">
  <div class="row" *ngIf="serviceDown">
    <div class="col-md-12">
      <br>
      <div class="card">
          <div class="card-body">
            <h3>
                Quiz service down. Please try again later. Sorry : - (
            </h3>
          </div>
      </div>      
    </div>
  </div>
  <div class="row" *ngIf="!serviceDown">
    <div class="col-md-4">
      <br>
      <button 
        (click)="addNewQuiz()"
        class="btn btn-outline-primary"
        >
          Add New Quiz
      </button>
      <button class="btn btn-sm btn-link"
      (click) = "promiseOne()">JS Promise 1</button>
      <button class="btn btn-sm btn-link"
      (click)="promiseTwo()">2</button>
      <button class="btn btn-sm btn-link"
      (click) = "promiseThree()">3</button>
      <br>
      <br>
      <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="isCollapsed" aria-controls="collapseExample">
    View Quizzes
  </button>

<div id="collapseExample" [ngbCollapse]="!isCollapsed">
      <div class="list-group">
        <a
          [class.active] = "q === selectedQuiz"
          (click)="selectQuiz(q)" 
          href="#"
          *ngFor="let q of quizzes" 
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          {{ q.name }}
          <span 
            class="badge badge-secondary"
            [class.bg-danger]= "q.questions.length === 0">
             
            {{ q.questions.length}}
          </span>
        </a>
      </div>
      </div>
    </div>
    <div class="col-md-8" *ngIf="!selectedQuiz">
      <br>
      <div class="card">
        <div class="card-body">
          Select or add a new quiz...
        </div>
      </div>
    </div>
    <div class="col-md-8" *ngIf="selectedQuiz">
      <br>
      <button class="btn btn-outline-success">Save</button>
      <button class="btn btn-link">Cancel</button>
      <br>
      <br>
      <div class="card">  
        <div class="card-header">
          General
        </div>
        <div class="card-body">
          <input 
            type="text" 
            [(ngModel)]="selectedQuiz.name"
            class="form-control">
            <form class="form-inline">
              <div class="form-group">
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd"
                         name="dp" [(ngModel)]="model" ngbDatepicker [footerTemplate]="footerTemplate" #d="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">Date</button>
                  </div>
                </div>
              </div>
            </form>
            
            <ng-template #footerTemplate>
              <hr class="my-0">
              <button class="btn btn-primary btn-sm m-2 float-left" (click)="model = today; d.close()">Today</button>
              <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d.close()">Close</button>
            </ng-template>
        </div>
      </div>
      <br>
      <div class="card">
        <div class="card-header">
          Questions
        </div>
        <div class="card-body">
            <button 
            (click)="addNewQuestion()"
            class="btn btn-outline-primary"
            >
            Add New Question
          </button>
          
          <br>
          <br>
          <div class="row" *ngFor ="let question of selectedQuiz.questions let i = index">
            <div class="col-md-6">
              <input type="text" 
              [(ngModel)] ="question.name"
              class="form-control"
              >
              <br>
             
            </div>
            
            <div class="col-md-3">
              <button class="btn btn-link text-danger"
              (click) ="deleteQuestion(question)">Delete</button>
            </div>
          </div>
          <ngb-pagination [collectionSize]="70" [(page)]="page" aria-label="Custom pagination">
            <ng-template ngbPaginationPrevious>Prev</ng-template>
            <ng-template ngbPaginationNext>Next</ng-template>
            <ng-template ngbPaginationNumber let-p>{{ getPageSymbol(p) }}</ng-template>
          </ngb-pagination>
          <hr>
        
     
        </div>
      </div>
      <br>
      <div class="card">
        <div class="card-header">
          Other
        </div>
        <div class="card-body">
          <button class="btn btn-outline-danger">Delete This Quiz</button>
        </div>
      </div>
    </div>
  </div>
</div>
