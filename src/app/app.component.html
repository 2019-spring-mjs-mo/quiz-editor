<div class="container">
    <div class="row">
        <div class="col-md-4">
            <br>
            <button class="btn btn-outline-primary">Add New Quiz</button>
            <br>
            <br>
            <div class="list-group">
                <a [class.active]="q === selectQuiz" (click)="selectQuiz(q)" href="#" *ngFor="let q of quizes" class="list-group-item list-item-group-action">
                    {{q.name}}
                </a>

            </div>
        </div>
        <div class="col-md-8">
            <br>
            <button class="btn btn-outline-success">Save</button>
            <button class="btn btn-outline-link">Cancel</button>
            <br>
            <br>
            <div class="card">
                <div class="card-header">General</div>
                <div class="card-body">{{selectedQuiz.name}}</div>
            </div>
            <br>
            <div class="card">
                <div class="card-header">Questions</div>
                <div class="card-body">Coming Soon</div>
            </div>
            <br>
            <div class="card">
                <div class="card-header">Other</div>
                <div class="card-body">
                    <button class="btn btn-outline-danger">Delete this QUIZ</button>
                </div>
            </div>
        </div>
    </div>

</div>
